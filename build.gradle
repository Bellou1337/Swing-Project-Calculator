plugins {
    id 'java'
    id 'application'
}

group = 'app'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = 'app.Main'

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
